<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/header-logo.03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__block"><img class="profile__avatar" src="images/profile-avatar.798a55b25022c4c7fe2c.jpeg" alt="аватар"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button hovered-link" type="button" aria-label="Редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button hovered-link" type="button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><form class="popup__form" name="edit-form" novalidate><h2 class="popup__title">Редактировать профиль</h2><div class="popup__field-container"><input id="nameInput" class="popup__field" name="name" minlength="2" maxlength="40" placeholder="Введите имя" required> <span id="nameInput-error" class="popup__error"></span></div><div class="popup__field-container"><input id="jobInput" class="popup__field" name="job" minlength="2" maxlength="200" placeholder="Введите профессию" required> <span id="jobInput-error" class="popup__error"></span></div><input class="popup__save-button" type="submit" name="save" value="Сохранить"></form><button class="popup__closer hovered-link popup__closer_type_edit" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="popup__form" name="add-form" novalidate><h2 class="popup__title">Новое место</h2><div class="popup__field-container"><input id="cardNameInput" class="popup__field" name="name" minlength="2" maxlength="30" placeholder="Название" required> <span id="cardNameInput-error" class="popup__error popup__error_visible"></span></div><div class="popup__field-container"><input id="linkInput" class="popup__field" type="url" name="link" maxlength="1000" placeholder="Ссылка на картинку" required> <span id="linkInput-error" class="popup__error popup__error_visible"></span></div><input class="popup__save-button popup__save-button_invalid" type="submit" name="save" value="Создать" disabled="disabled"></form><button class="popup__closer hovered-link popup__closer_type_add" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_image"><div class="popup__image-container"><img class="popup__image" src="images/element-card-1.jpeg" alt=""><p class="popup__description">Description</p><button class="popup__closer hovered-link popup__closer_type_image" type="button" aria-label="Закрыть"></button></div></div><template class="card-template"><li class="element"><img class="element__image" src="#" alt=""><div class="element__info"><h2 class="element__title"></h2><button class="element__like" type="button"></button></div><button class="element__delete" type="button"></button></li></template></body></html>
